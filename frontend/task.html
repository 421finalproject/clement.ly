<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clement.ly</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/fruit.png">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="task-container">
        <h1>Add Task</h1>
        <form class="task-form">
            <div class="input-field">
                <label for="task-name">Task Name</label>
                <input type="text" id="task-name" name="task-name" required>
            </div>
            <div class="input-field">
                <label for="task-type">Task Type</label>
                <input type="text" id="task-type" name="task-type" required>
            </div>
            <div class="input-field">
                <label for="start-time">Start Time</label>
                <input type="text" id="start-time" name="start-time" placeholder="YYYY-MM-DD HH:MM" required>
            </div>
            <div class="input-field">
                <label for="end-time">End Time</label>
                <input type="text" id="end-time" name="end-time" placeholder="YYYY-MM-DD HH:MM" required>
            </div>
            <div class="input-field">
                <label for="schedule">Schedule?</label>
                <input type="text" id="schedule" name="schedule" required>
            </div>
            <button type="submit">Create Task</button>
        </form>
    </div>
    
    <script src="scripts/forms.js"></script>
</body>
</html>
