<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar</title>
    <link rel="icon" type="image/x-icon" href="assets/fruit.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
        </div>
        <div class="calendar-body">
            <div class="day">
                <p>Sunday<br>(Oct 6)</p>
                <button class="add-icon">
                    <img src="assets/unripe.png" alt="Add Task">
                </button>
            </div>
            <div class="day">
                <p>Monday<br>(Oct 7)</p>
                <button class="add-icon">
                    <img src="assets/unripe.png" alt="Add Task">
                </button>
            </div>
            <div class="day">
                <p>Tuesday<br>(Oct 8)</p>
                <button class="add-icon">
                    <img src="assets/unripe.png" alt="Add Task">
                </button>
            </div>
            <div class="day">
                <p>Wednesday<br>(Oct 9)</p>
                <button class="add-icon">
                    <img src="assets/unripe.png" alt="Add Task">
                </button>
            </div>
            <div class="day">
                <p>Thursday<br>(Oct 10)</p>
                <button class="add-icon">
                    <img src="assets/unripe.png" alt="Add Task">
                </button>
            </div>
            <div class="day">
                <p>Friday<br>(Oct 11)</p>
                <button class="add-icon">
                    <img src="assets/unripe.png" alt="Add Task">
                </button>
            </div>
            <div class="day">
                <p>Saturday<br>(Oct 12)</p>
                <button class="add-icon">
                    <img src="assets/unripe.png" alt="Add Task">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
